<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>SSE Chat Example</title>
    </head>
    <body>
        <h1>SSE Chat Example</h1>
        <div id="chat"></div>

        <script>
            (async () => {
                const response = await fetch('/api/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/event-stream',
                    },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: '最近比较郁闷，不知道怎么办？' }],
                    }),
                });

                const reader = response.body.pipeThrough(new TextDecoderStream()).getReader();
                const chatDiv = document.getElementById('chat');
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    const _value = value
                        ?.replaceAll('event: message', '')
                        .replaceAll('data: ', '')
                        .replaceAll('\n', '');
                    console.log('_value', _value);
                    chatDiv.innerHTML += _value;
                }
            })();
        </script>
    </body>
</html>
